<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Grok - Chat & Bet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #fff;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            flex-direction: column;
        }
        .betting-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #e9ecef;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            max-width: 70%;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            margin-left: auto;
        }
        .grok-message {
            background-color: #6c757d;
            color: white;
        }
        .betting-proposal {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .chat-input {
            margin-top: auto;
            display: flex;
        }
        .bet-button {
            margin-top: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chatWindow">
        <div class="message grok-message">Hey there! Ask me about the Lakers or any NBA game!</div>
        <form method="POST" class="chat-input" id="chatForm">
            <input type="text" name="query" class="form-control" placeholder="Type your question (e.g., 'last Lakers game')" aria-label="NBA Query">
            <button type="submit" class="btn btn-primary ms-2">Ask</button>
        </form>
    </div>
    <div class="betting-container" id="bettingWindow">
        <h3>Popular NBA Bets</h3>
        <div id="popularBets">
        {% if popular_bets %}
            {% set bets = popular_bets.split('<br><br>') %}
            {% for bet in bets if bet.strip() %}
                <div class="betting-proposal">{{ bet | safe }}</div>
                <button class="btn btn-success bet-button" onclick="placeBet('{{ bet.split('<br>')[0] }}')">Place Bet</button>
            {% endfor %}
        {% else %}
            <div class="betting-proposal">No upcoming NBA odds available right now.</div>
        {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        let lastQuery = '';

        function scrollChat() {
            const chatWindow = document.getElementById('chatWindow');
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
        function scrollBetting() {
            const bettingWindow = document.getElementById('bettingWindow');
            bettingWindow.scrollTop = bettingWindow.scrollHeight;
        }

        document.getElementById('chatForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const query = document.querySelector('input[name="query"]').value;
            if (!query) return;

            lastQuery = query;

            const chatWindow = document.getElementById('chatWindow');
            const bettingWindow = document.getElementById('bettingWindow');
            const popularBets = document.getElementById('popularBets');

            const userMsg = document.createElement('div');
            userMsg.className = 'message user-message';
            userMsg.textContent = query;
            chatWindow.insertBefore(userMsg, document.getElementById('chatForm'));
            scrollChat();

            const trackerMsg = document.createElement('div');
            trackerMsg.textContent = `You asked: ${query}`;
            bettingWindow.insertBefore(trackerMsg, popularBets);

            const res = await fetch('/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `query=${encodeURIComponent(query)}`
            });
            const data = await res.json();

            const grokMsg = document.createElement('div');
            grokMsg.className = 'message grok-message';
            grokMsg.textContent = data.response;
            chatWindow.insertBefore(grokMsg, document.getElementById('chatForm'));
            scrollChat();

            const bets = data.betting.split('<br><br>');
            bets.forEach(bet => {
                if (bet.trim()) {
                    const betDiv = document.createElement('div');
                    betDiv.className = 'betting-proposal';
                    betDiv.innerHTML = bet;
                    bettingWindow.insertBefore(betDiv, popularBets);

                    const betButton = document.createElement('button');
                    betButton.className = 'btn btn-success bet-button';
                    betButton.textContent = 'Place Bet';
                    betButton.onclick = () => placeBet(bet.split('<br>')[0]);
                    bettingWindow.insertBefore(betButton, popularBets);
                }
            });
            scrollBetting();

            document.querySelector('input[name="query"]').value = '';
        });

        function placeBet(bet) {
            const affiliateLink = `https://bet365.com/affiliate?ref=your_affiliate_id&bet=${encodeURIComponent(bet)}`;
            alert(`Redirecting to place bet: ${bet}\n(Mock action - replace with real affiliate link)`);
            window.location.href = affiliateLink;
        }
    </script>
</body>
</html>
