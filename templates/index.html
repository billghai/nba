<!DOCTYPE html>
<html>
<head>
    <title>NBA Grok</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f5f5f5; }
        h1 { color: #333; }
        .form-container { margin-bottom: 20px; }
        input[type="text"] { width: 300px; padding: 8px; font-size: 16px; }
        button { padding: 8px 16px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .response { margin: 20px 0; padding: 10px; background-color: #fff; border: 1px solid #ddd; }
        .bets { margin-top: 20px; padding: 10px; background-color: #fff; border: 1px solid #ddd; }
        .disclaimer { font-size: 0.8em; color: #666; margin-top: 20px; text-align: center; }
    </style>
</head>
<body>
    <h1>Hey there! Ask me about the Lakers or any NBA game!</h1>
    <div class="form-container">
        <form method="POST" id="queryForm">
            <input type="text" name="query" placeholder="Type your question (e.g., 'last Lakers game')">
            <button type="submit">Submit</button>
        </form>
    </div>
    <div id="response" class="response"></div>
    <div class="bets">
        <h2>Popular NBA Bets</h2>
        <p>{{ popular_bets | safe }}</p>
    </div>
    <div class="disclaimer">
        Disclaimer: Odds are for entertainment onlyâ€”not a financial adviser!
    </div>
    <script>
        document.getElementById('queryForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const query = form.query.value;
            const responseDiv = document.getElementById('response');
            responseDiv.innerHTML = `You asked: ${query}<br>`;
            const res = await fetch('/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `query=${encodeURIComponent(query)}`
            });
            const data = await res.json();
            responseDiv.innerHTML += `${data.response}<br>${data.betting}`;
        });
    </script>
</body>
</html>
