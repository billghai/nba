<!DOCTYPE html>
<html>
<head>
    <title>NBA Grok</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .bets { margin-top: 20px; }
        .disclaimer { font-size: 0.8em; color: #666; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Hey there! Ask me about the Lakers or any NBA game!</h1>
    <form method="POST" id="queryForm">
        <input type="text" name="query" placeholder="Type your question (e.g., 'last Lakers game')" style="width: 300px;">
        <button type="submit">Submit</button>
    </form>
    <div id="response"></div>
    <div class="bets">
        <h2>Popular NBA Bets</h2>
        <p>{{ popular_bets | safe }}</p>
    </div>
    <div class="disclaimer">
        Disclaimer: Odds are for entertainment onlyâ€”not a financial adviser!
    </div>
    <script>
        document.getElementById('queryForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const query = form.query.value;
            const responseDiv = document.getElementById('response');
            responseDiv.innerHTML = `You asked: ${query}<br>`;
            const res = await fetch('/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `query=${encodeURIComponent(query)}`
            });
            const data = await res.json();
            responseDiv.innerHTML += `${data.response}<br>${data.betting}`;
        });
    </script>
</body>
</html>
