<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Grok - Chat & Bet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body { background-color: #f8f9fa; height: 100vh; margin: 0; display: flex; flex-direction: column; }
        .chat-container { flex: 1; overflow-y: auto; padding: 20px; background-color: #fff; border-bottom: 1px solid #dee2e6; display: flex; flex-direction: column; }
        .betting-container { flex: 1; overflow-y: auto; padding: 20px; background-color: #e9ecef; }
        .message { margin-bottom: 10px; padding: 10px; border-radius: 5px; max-width: 70%; }
        .user-message { background-color: #007bff; color: white; margin-left: auto; }
        .grok-message { background-color: #6c757d; color: white; }
        .betting-proposal { background-color: #28a745; color: white; padding: 10px; border-radius: 5px; margin-bottom: 10px; }
        .bet-disclaimer { font-size: 0.8em; color: #d4edda; margin-top: 5px; }
        .chat-input { margin-top: auto; display: flex; }
        .bet-button { margin-top: 5px; margin-bottom: 5px; }
    </style>
</head>
<body>
    <div class="chat-container" id="chatWindow">...</div>
    <div class="betting-container" id="bettingWindow">
        <h3>Popular NBA Bets</h3>
        <div id="popularBets">
        {% if popular_bets %}
            {% set bets = popular_bets.split('<br><br>') %}
            {% for bet in bets if bet.strip() %}
                <div class="betting-proposal">
                    <div>{{ bet | safe }}</div>
                    <div class="bet-disclaimer">Disclaimer: Odds are for entertainment onlyâ€”not a financial adviser!</div>
                </div>
                <button class="btn btn-success bet-button" onclick="placeBet('{{ bet.split('<br>')[0] }}')">Place Bet</button>
            {% endfor %}
        {% else %}
            <div class="betting-proposal">No upcoming NBA odds available right now.</div>
        {% endif %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ...></script>
    <script>...</script>
</body>
</html>
